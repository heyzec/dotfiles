[nvim]
src=./nvim
dest=$HOME/.config/nvim

[vim]
src=./nvim
dest=$HOME/.vim

[tmux]
src=./tmux/.tmux.conf
dest=$HOME/.tmux.conf

[git]
src=./git/.gitconfig
dest=$HOME/.gitconfig

[swhkd]
src=./desktop/swhkd
dest=$HOME/.config/swhkd

[foot]
src=./desktop/foot
dest=$HOME/.config/foot

[rofi]
src=./desktop/rofi
dest=$HOME/.config/rofi

[hyprland]
src=./desktop/hyprland
dest=$HOME/.config/hypr

[swaylock]
src=./desktop/swaylock
dest=$HOME/.config/swaylock

[starship]
src=./zsh/starship.toml
dest=$HOME/.config/starship.toml

[vscode]
call=vscodesettings,vscodekeybindings

[vscodesettings]
src=./vscode/settings.json
dest=$HOME/.config/Code/User/settings.json

[vscodekeybindings]
src=./vscode/keybindings.json
dest=$HOME/.config/Code/User/keybindings.json

[zsh]
src=./zsh/.zshenv
dest=$HOME/.zshenv

[ideavim]
src=./.ideavimrc
dest=$HOME/.ideavimrc
